<template>
    <div class="list-group">
        <!--List-->
        <div show.bind="!selectedArticle" repeat.for="post of posts" class="list-group-item">
            <div  if.bind="$first" class="row" style="margin:5px 10px">
                <div class=".thumbnail col-md-4">
                    <img src="${post.featuredImageSrc}" style="width:100%">
                </div>
                <div class="col-md-8">
                    <h1>${post.title}</h1>
                </div>
                <div class="col-md-12" innerhtml="${post.content}" style="padding-top:10px;"></div>
            </div>
            <div if.bind="!$first" class="row" style="margin:5px 10px">
                <div class=".thumbnail col-md-4 d-flex align-items-center">
                    <img src="${post.featuredImageSrc}" style="width:100%">
                </div>
                <div class="col-md-8">
                    <h3>${post.title}</h3>
                    <!--<div innerhtml="${post.content}"></div>-->
                </div>
            </div>
        </div>
        <div if.bind="selectedArticle" class="list-group-item"> 
            <div class="row">
                <div class="col-md-12">
                    <a title="Close"><i ng-click="CloseModal()" class="glyphicon glyphicon-remove icon-arrow-right pull-right"></i></a>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <img src="${selectedArticle.featuredImageSrc}" style="width:100%">
                </div>
                <div class="col-md-12"><h1>${selectedArticle.title}</h1></div>
                <div class="col-md-12" innerhtml="${selectedArticle.content}" style="padding-top:10px;"></div>
            </div>
        </div>
    </div>
</template>
